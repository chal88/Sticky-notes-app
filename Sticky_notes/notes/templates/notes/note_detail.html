{% extends "notes/base.html" %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p class="text-muted">Updated: {{ object.updated_at }}</p>
  <div class="mb-3">{{ object.content|linebreaksbr }}</div>

  <a class="btn btn-secondary" href="{% url 'notes:note_update' object.pk %}">Edit</a>
  <a class="btn btn-danger" href="{% url 'notes:note_delete' object.pk %}">Delete</a>
  <a class="btn btn-link" href="{% url 'notes:note_list' %}">Back</a>
{% endblock %}
