{% extends "notes/base.html" %}
{% block content %}
  <h2>{% if object %}Edit Note{% else %}New Note{% endif %}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-link" href="{% url 'notes:note_list' %}">Cancel</a>
  </form>
{% endblock %}
