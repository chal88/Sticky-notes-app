{% extends "notes/base.html" %}

{% block content %}
  <h2>
    {% if form.instance.pk %}
      Edit Note
    {% else %}
      New Note
    {% endif %}
  </h2>

  <form method="post" action="">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-link" href="{% url 'notes:list' %}">Cancel</a>
  </form>
{% endblock %}
